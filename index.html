<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tic Tac Toe</title>
</head>
<body>
    <script src="script.js"></script>
    <div class="border">
        <div class="grid">
          <button class="row0 column0"></button>
          <button class="row0 column1"></button>
          <button class="row0 column2"></button>
          <button class="row1 column0"></button>
          <button class="row1 column1"></button>
          <button class="row1 column2"></button>
          <button class="row2 column0"></button>
          <button class="row2 column1"></button>
          <button class="row2 column2"></button>
        </div>
    </div>
</body>
</html>
